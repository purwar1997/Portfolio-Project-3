<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Home Page</title>

    <!-- Font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div>
          <img src="./assets/white-logo.png" alt="brand-logo" class="logo" />
        </div>

        <div>
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
          </ul>
        </div>

        <div>
          <button class="btn">Get Started</button>
        </div>
      </nav>

      <div class="main">
        <h1 class="heading">Your Justice Is<br />Our Top Priority</h1>

        <p class="content">
          As a state of law, maintaining justice is<br />
          something that every citizen must pay<br />
          attention to, and we are here to uphold justice<br />
          for you.
        </p>

        <div class="bottom">
          <img
            src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg"
            alt="gavel"
            class="banner-image"
          />
        </div>
      </div>

      <div class="footer">
        <div class="left">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="right">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
